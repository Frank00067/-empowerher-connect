<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="responseMessage" style="margin-top:20px;color:green;"></div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const responseMessage = document.getElementById('responseMessage');

    // Register
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const res = await fetch('/register', {
        method: 'POST',
        body: new URLSearchParams(formData)
      });
      const text = await res.text();
      responseMessage.innerText = text;

      if (text.includes('Registration successful')) {
        responseMessage.style.color = 'green';
      } else {
        responseMessage.style.color = 'red';
      }
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const res = await fetch('/login', {
        method: 'POST',
        body: new URLSearchParams(formData)
      });
      const text = await res.text();
      responseMessage.innerText = text;

      if (text.includes('Welcome back')) {
        responseMessage.style.color = 'green';
        // redirect after 1 second
        setTimeout(() => {
          window.location.href = 'mentorship.html'; // or any page you want
        }, 1000);
      } else {
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>>
